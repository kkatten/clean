services:
  app:
    build: .
    container_name: cleaning_kirov_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    environment:
      - APP_ENV=local
      - APP_DEBUG=1
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=cleaning_kirov
      - DB_USERNAME=cleaning_kirov
      - DB_PASSWORD=secret
    entrypoint: ["sh", "/var/www/docker/entrypoint.sh"]
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: cleaning_kirov_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: cleaning_kirov_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cleaning_kirov
      MYSQL_USER: cleaning_kirov
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootsecret"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
